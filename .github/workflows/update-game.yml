name: Update Space Shooter Game
on:
  schedule:
    - cron: '0 0 * * *' # Runs every night at midnight
  workflow_dispatch: # This adds a "Run" button so you can start it now

permissions:
  contents: write

jobs:
  update-game:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate Game GIF
        uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          strategy: 'random' 
          
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add gh-space-shooter.gif
          git commit -m "Update space shooter game" || exit 0
          git push
